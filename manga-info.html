<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sugoi ne! - ¡Info de Manga, Anime, y Personajes!</title>
        <link rel="stylesheet" href="css/mangas-info.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="js/mangas-info-script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    </head>
    <body>
        <header>
            <nav class='navbar'>
                <div class="navbar-title-container">
                    <a class='navbar-title' href="index.html">Sugoi ne!</a>
                </div>
                <div class='go-to-buttons-container'>
                    <div class='go-to-buttons'>
                        <ul>
                            <li><a href="animes.html">Anime</a></li>
                            <li><a href="mangas.html">Manga</a></li>
                            <li><a href="characters.html">Personajes</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main>
                <div class="main-container" id="main-container">
                    <div class="manga-info" id="manga-info">
                        <div class="card-image">
                            <img class="manga-image" id="manga-image"/>
                        </div>
                        <div class="manga-info-container">
                            <div class="manga-title-and-rating">
                                <span class="manga-title" id="manga-title"></span>
                            </div>
                            <span id="manga-english-title"></span>
                            <span id="manga-japanese-title"></span>
                            <span id="manga-duration"></span>
                            <div class="manga-type-airing display-flex centered">
                                <div class="button bg-green" id="manga-type"></div>
                                <div class="button bg-red" id="manga-status"></div>
                            </div>
                            <div class="manga-synopsis centered" id="manga-synopsis"></div>
                            <div class="manga-genre display-flex centered" id="manga-genres"></div>
                            <div class="manga-theme display-flex centered" id="manga-themes"></div>
                            <span id="manga-studios">Serializaciónes: </span>
                        </div>
                    </div>

                    <div class="caroussel-container" id="pictures-caroussel-container">
                        <span>Imágenes</span>
                        <div class="slides-container" id="pictures-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'pictures')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'pictures')">❯</a>
                    </div>

                    <div class="caroussel-container" id="recommendations-caroussel-container">
                        <span>Mangas recomendados</span>
                        <div class="slides-container" id="recommendations-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'recommendations')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'recommendations')">❯</a>
                    </div>
                </div>
            </main>
        </header>
        <footer>
            <nav class='footer'>
                <a href="https://julian-palavecino.netlify.app/" target="_blank">Designed and developed by Julian Palavecino</a>
            </nav>
        </footer>
    </body>
</html>
