<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sugoi ne! - Â¡Info de Manga, Anime, y Personajes!</title>
        <link rel="icon" href="resources/images/favicon.ico">
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="js/mangas.js"></script>
        <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
        <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class='navbar'>
                <div class="navbar-title-container">
                    <a class='navbar-title' href="index.html">Sugoi ne!</a>
                </div>
                <div class='go-to-buttons-container'>
                    <div class='go-to-buttons'>
                        <ul>
                            <li><a href="animes.html">Anime</a></li>
                            <li>
                                <a href="mangas.html">
                                    <span class="current-page">Manga</span>
                                </a>
                            </li>
                            <li><a href="characters.html">Personajes</a></li>
                        </ul>
                    </div>
                    <button class="switch-mode-button" id="switch-mode-button">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <div class="content-container">
                <div class="search-bar-container">
                    <form id="search-form" action="#">
                        <input type="text" class="search-bar" placeholder="Busca un manga por nombre" id="search-bar"/>
                        <button class="search-button btn-secondary" onclick="searchMangaByName()" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="main-container" id="main-container">
                    <div class="cards-container" id="cards-container"></div>
                </div>
            </div>
            <div class="list-navigation">
                <div class="list-info-container" id="list-info-container"></div>
                <div class="previous-next-buttons-container">
                    <button onclick="getPreviousMangaList()" id="previous-button" class="btn-secondary btn-prev">Anterior</button>
                    <form id="goto-form" action="#">
                        <input class="page-number-input" type="number" placeholder="Pag" id="page-value-input"/>
                        <input type="button" value="Ir" id="goto-page-input" class="btn-secondary btn-goto" onclick="goToExactPage()"/>
                    </form>
                    <button onclick="getNextMangaList()" id="next-button" class="btn-secondary btn-next">Siguiente</button>
                </div>
            </div>
        </main>
        <footer>
            <nav class='footer'>
                <a href="https://julian-palavecino.netlify.app/" target="_blank" class="footer-text">
                    Designed and developed by Julian Palavecino
                </a>
            </nav>
        </footer>

        <script src="js/scripts.js"></script>
    </body>
</html>
