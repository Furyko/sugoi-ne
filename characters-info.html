<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sugoi ne! - ¡Info de Manga, Anime, y Personajes!</title>
        <link rel="stylesheet" href="css/characters-info.css"/>
        <script src="js/characters-info-script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    </head>
    <body>
        <header>
            <nav class='navbar'>
                <div class="navbar-title-container">
                    <a class='navbar-title' href="#">Sugoi ne!</a>
                </div>
                <div class='go-to-buttons-container'>
                    <div class='go-to-buttons'>
                        <ul>
                            <li><a href="index.html">Anime</a></li>
                            <li><a href="mangas.html">Manga</a></li>
                            <li><a href="characters.html">Personajes</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main>
                <div class="main-container" id="main-container">
                    <div class="character-info">
                        <div class="card-image">
                            <img class="character-image" id="character-image"/>
                        </div>
                        <div class="character-info-container">
                            <div class="character-name-container">
                                <span class="character-name" id="character-name"></span>
                            </div>
                            <span id="character-japanese-name"></span>
                            <div class="character-nickname-list centered" id="character-nickname-list">
                                <span>Apodos:</span>
                                <ul></ul>
                            </div>
                            <div class="character-about centered" id="character-about"></div>
                        </div>
                    </div>

                    <div class="caroussel-container" id="animes-caroussel-container">
                        <span>Animes en los que apareció</span>
                        <div class="slides-container" id="animes-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'animes')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'animes')">❯</a>
                    </div>

                    <div class="caroussel-container" id="mangas-caroussel-container">
                        <span>Mangas en los que apareció</span>
                        <div class="slides-container" id="mangas-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'mangas')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'mangas')">❯</a>
                    </div>

                    <div class="caroussel-container" id="actors-caroussel-container">
                        <span>Actuación de voz</span>
                        <div class="slides-container" id="actors-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'actors')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'actors')">❯</a>
                    </div>
                </div>
            </main>
        </header>
    </body>
</html>
