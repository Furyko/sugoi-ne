<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sugoi ne! - ¡Info de Manga, Anime, y Personajes!</title>
        <link rel="stylesheet" href="css/anime-info.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="js/anime-info-script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    </head>
    <body>
        <header>
            <nav class='navbar'>
                <div class="navbar-title-container">
                    <a class='navbar-title' href="index.html">Sugoi ne!</a>
                </div>
                <div class='go-to-buttons-container'>
                    <div class='go-to-buttons'>
                        <ul>
                            <li><a href="animes.html">Anime</a></li>
                            <li><a href="mangas.html">Manga</a></li>
                            <li><a href="characters.html">Personajes</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main>
                <div class="main-container" id="main-container">
                    <div class="anime-info" id="anime-info">
                        <div class="card-image">
                            <img class="anime-image" id="anime-image"/>
                        </div>
                        <div class="anime-info-container">
                            <div class="anime-title-and-rating">
                                <span class="anime-title" id="anime-title"></span>
                                <div class="button bg-orange rating" id="rating"></div>
                            </div>
                            <span id="anime-english-title"></span>
                            <span id="anime-japanese-title"></span>
                            <span id="anime-duration"></span>
                            <div class="anime-type-airing display-flex centered">
                                <div class="button bg-green" id="anime-type"></div>
                                <div class="button bg-red" id="anime-status"></div>
                            </div>
                            <div class="anime-synopsis centered" id="anime-synopsis"></div>
                            <div class="anime-genre display-flex centered" id="anime-genres"></div>
                            <div class="anime-theme display-flex centered" id="anime-themes"></div>
                            <span id="anime-studios">Estudios: </span>
                            <span id="anime-producers">Productores: </span>
                            <span id="anime-licensors">Licenciantes: </span>
                        </div>
                    </div>

                    <div class="caroussel-container" id="pictures-caroussel-container">
                        <span>Imágenes</span>
                        <div class="slides-container" id="pictures-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'pictures')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'pictures')">❯</a>
                    </div>

                    <div class="caroussel-container" id="recommendations-caroussel-container">
                        <span>Animes recomendados</span>
                        <div class="slides-container" id="recommendations-slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1, 'recommendations')">❮</a>
                        <a class="next" onclick="changeSlide(1, 'recommendations')">❯</a>
                    </div>
                </div>
            </main>
        </header>
        <footer>
            <nav class='footer'>
                <a href="https://julian-palavecino.netlify.app/" target="_blank">Designed and developed by Julian Palavecino</a>
            </nav>
        </footer>
    </body>
</html>
