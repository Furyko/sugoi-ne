<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sugoi ne! - ¡Info de Manga, Anime, y Personajes!</title>
        <link rel="stylesheet" href="css/anime-info.css"/>
        <script src="js/anime-info-script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    </head>
    <body>
        <header>
            <nav class='navbar'>
                <div class="navbar-title-container">
                    <a class='navbar-title' href="#">Sugoi ne!</a>
                </div>
                <div class='go-to-buttons-container'>
                    <div class='go-to-buttons'>
                        <ul>
                            <li><a href="index.html">Anime</a></li>
                            <li><a href="mangas.html">Manga</a></li>
                            <li><a href="characters.html">Personajes</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main>
                <div class="main-container" id="main-container">
                    <div class="anime-info">
                        <div class="card-image">
                            <img class="anime-image" id="anime-image"/>
                        </div>
                        <span class="anime-title" id="anime-title">Titulo del anime</span>
                        <div class="button bg-orange" id="rating">Clasificación</div>
                        <span id="anime-english-title">Título en inglés:</span>
                        <span id="anime-japanese-title">Título en japones:</span>
                        <span id="anime-duration">Duración:</span>
                        <div class="anime-type-airing display-flex">
                            <div class="button bg-green" id="anime-type"></div>
                            <div class="button bg-red" id="anime-status"></div>
                        </div>
                        <div class="anime-synopsis" id="anime-synopsis"></div>
                        <div class="anime-genre display-flex" id="anime-genres"></div>
                        <div class="anime-theme display-flex" id="anime-themes"></div>
                        <span id="anime-studios">Estudios: </span>
                        <span id="anime-producers">Productores: </span>
                        <span id="anime-licensors">Licenciantes: </span>
                    </div>

                    <div class="caroussel-container" id="images-caroussel-container">
                        <span>Imágenes</span>
                    </div>

                    <div class="caroussel-container" id="reccomendations-caroussel-container">
                        <span>Animes recomendados</span>
                        <div class="slides-container" id="slides-container"></div>
                        <a class="prev" onclick="changeSlide(-1)">❮</a>
                        <a class="next" onclick="changeSlide(1)">❯</a>
                    </div>
                </div>
            </main>
        </header>
    </body>
</html>
